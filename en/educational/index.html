    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviadox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../icon.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { medical: { 500: '#0ea5e9', 600: '#0284c7' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans relative overflow-x-hidden">
    
    <!-- Ambient Background -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[40rem] h-[20rem] bg-medical-500/10 rounded-full blur-[100px] animate-pulse-slow"></div>
    </div>

    <!-- Header -->
    <header class="p-4 flex items-center border-b border-slate-800/50 bg-slate-900/30 backdrop-blur-md sticky top-0 z-20 w-full absolute">
        <a href="../" class="p-2 rounded-lg hover:bg-slate-800 transition-colors">
            <i data-lucide="arrow-left" class="w-5 h-5 text-slate-400"></i>
        </a>
        <h1 class="ml-4 text-lg font-bold flex items-center gap-2 text-white">
            <i data-lucide="graduation-cap" class="w-5 h-5 text-medical-500"></i>
            <span>Educational Hub</span>
        </h1>
    </header>

    <div class="relative z-10 w-full max-w-6xl flex flex-col gap-8 animate-fade-in mt-16">
        
        <div class="text-center mb-4">
            <h1 class="text-3xl md:text-5xl font-black text-white mb-2">Select School</h1>
            <p class="text-slate-400 text-sm md:text-base">Choose your medical institution</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Kasr Al-Ainy -->
            <a href="kasralainy/" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-medical-500 rounded-3xl p-8 transition-all hover:-translate-y-2 hover:shadow-2xl hover:shadow-medical-500/10 flex flex-col items-center text-center gap-6 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-b from-medical-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="p-4 bg-medical-500/20 rounded-2xl border border-medical-500/20 group-hover:bg-medical-500 group-hover:border-medical-500 shadow-lg transition-all duration-300 group-hover:scale-110 group-hover:rotate-3">
                    <i data-lucide="building-2" class="w-8 h-8 text-medical-400 group-hover:text-white transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-2xl font-bold mb-2 group-hover:text-medical-400 transition-colors">Kasr Al-Ainy</h2>
                    <p class="text-slate-400 text-sm leading-relaxed">Cairo University</p>
                </div>
            </a>

            <!-- Placeholder 1 -->
            <a href="#" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-slate-600 rounded-3xl p-8 transition-all flex flex-col items-center text-center gap-6 overflow-hidden opacity-50 cursor-not-allowed grayscale hover:grayscale-0" onclick="return false;">
                <div class="p-4 bg-slate-700/20 rounded-2xl border border-slate-600/20 group-hover:border-slate-500 shadow-lg transition-all">
                    <i data-lucide="building" class="w-8 h-8 text-slate-500 group-hover:text-slate-300 transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-2xl font-bold mb-2 text-slate-500 group-hover:text-slate-300 transition-colors">Ain Shams</h2>
                    <p class="text-slate-500 text-sm leading-relaxed">Coming Soon</p>
                </div>
            </a>

            <!-- Placeholder 2 -->
            <a href="#" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-slate-600 rounded-3xl p-8 transition-all flex flex-col items-center text-center gap-6 overflow-hidden opacity-50 cursor-not-allowed grayscale hover:grayscale-0" onclick="return false;">
                <div class="p-4 bg-slate-700/20 rounded-2xl border border-slate-600/20 group-hover:border-slate-500 shadow-lg transition-all">
                    <i data-lucide="landmark" class="w-8 h-8 text-slate-500 group-hover:text-slate-300 transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-2xl font-bold mb-2 text-slate-500 group-hover:text-slate-300 transition-colors">Alexandria</h2>
                    <p class="text-slate-500 text-sm leading-relaxed">Coming Soon</p>
                </div>
            </a>

        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
