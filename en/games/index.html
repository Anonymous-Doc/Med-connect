    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col font-sans relative overflow-x-hidden">
    
    <!-- Ambient Background -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[40rem] h-[20rem] bg-purple-600/10 rounded-full blur-[100px] animate-pulse-slow"></div>
    </div>

    <!-- Header -->
    <header class="p-4 flex items-center border-b border-slate-800/50 bg-slate-900/30 backdrop-blur-md sticky top-0 z-20">
        <a href="../index.html" class="p-2 rounded-lg hover:bg-slate-800 transition-colors">
            <i data-lucide="arrow-left" class="w-5 h-5 text-slate-400"></i>
        </a>
        <h1 class="ml-4 text-lg font-bold flex items-center gap-2 text-white">
            <i data-lucide="coffee" class="w-5 h-5 text-purple-500"></i>
            <span>Daily Break</span>
        </h1>
    </header>

    <!-- Menu -->
    <div class="flex-1 p-6 flex flex-col items-center justify-center relative z-10 animate-fade-in">
        
        <!-- Responsive Grid Container: 1 col mobile, 2 col desktop (future proofing) -->
        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6 place-items-center">
            
            <!-- Komi-it -->
            <a href="komi-it/index.html" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-green-500 rounded-2xl p-8 flex flex-col items-center gap-6 transition-all hover:-translate-y-1 hover:shadow-2xl hover:shadow-green-500/10 w-full text-center overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-b from-green-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="w-24 h-24 rounded-2xl bg-green-500/10 border border-green-500/20 group-hover:bg-green-500 group-hover:border-green-500 flex items-center justify-center transition-all duration-300 group-hover:scale-110 group-hover:rotate-3 shadow-lg">
                    <i data-lucide="type" class="w-12 h-12 text-green-500 group-hover:text-white transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h3 class="font-bold text-2xl mb-2 group-hover:text-green-400 transition-colors">Komi-it</h3>
                    <p class="text-sm text-slate-400 leading-relaxed">6 tries to guess the 5-letter word.</p>
                </div>
                <div class="relative z-10 px-4 py-2 rounded-full bg-slate-900/80 backdrop-blur text-xs font-bold text-slate-500 border border-slate-700 group-hover:text-green-400 group-hover:border-green-500/50 transition-all">
                    Daily Puzzle
                </div>
            </a>

        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
