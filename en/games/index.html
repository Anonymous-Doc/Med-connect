
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col font-sans">
    
    <!-- Header -->
    <header class="p-4 flex items-center border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-20">
        <a href="../index.html" class="p-2 rounded-lg hover:bg-slate-800 transition-colors">
            <i data-lucide="arrow-left" class="w-5 h-5 text-slate-400"></i>
        </a>
        <h1 class="ml-4 text-lg font-bold flex items-center gap-2">
            <i data-lucide="coffee" class="w-5 h-5 text-purple-500"></i>
            <span>Daily Break</span>
        </h1>
    </header>

    <!-- Menu -->
    <div id="games-menu" class="flex-1 p-6 max-w-4xl mx-auto w-full flex items-center justify-center">
        
        <!-- Komi-it -->
        <a href="komi-it/index.html" class="group bg-slate-800 border border-slate-700 hover:border-green-500 rounded-2xl p-8 flex flex-col items-center gap-6 transition-all hover:-translate-y-1 hover:shadow-2xl hover:shadow-green-500/10 w-full max-w-sm text-center">
            <div class="w-24 h-24 rounded-2xl bg-green-500/10 flex items-center justify-center group-hover:bg-green-500/20 transition-colors shadow-inner">
                <i data-lucide="type" class="w-12 h-12 text-green-500"></i>
            </div>
            <div>
                <h3 class="font-bold text-2xl mb-2">Komi-it</h3>
                <p class="text-sm text-slate-400">6 tries to guess the 5-letter word.</p>
            </div>
            <div class="px-4 py-2 rounded-full bg-slate-900 text-xs font-bold text-slate-500 border border-slate-700 group-hover:text-green-400 group-hover:border-green-500/50 transition-colors">
                Daily Puzzle
            </div>
        </a>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
