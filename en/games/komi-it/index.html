
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komi-it</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <a href="../index.html" class="header-btn">
            <i data-lucide="arrow-left" style="width: 20px; height: 20px;"></i>
        </a>
        <h1 class="title">
            <i data-lucide="type" class="title-icon" style="width: 24px; height: 24px;"></i>
            <span>Komi-it</span>
        </h1>
        <div class="header-btn" style="opacity: 0; pointer-events: none;">
            <i data-lucide="rotate-ccw" style="width: 20px; height: 20px;"></i>
        </div>
    </header>

    <!-- Message Toast -->
    <div id="toast" class="toast">
        Message
    </div>

    <!-- Game Board -->
    <div class="game-container">
        <div id="board" class="board">
            <!-- Tiles generated by JS -->
        </div>
    </div>

    <!-- Keyboard -->
    <div class="keyboard-container">
        <div id="keyboard" class="keyboard">
            <!-- Keys generated by JS -->
        </div>
    </div>

    <!-- Logic -->
    <script src="script.js"></script>
</body>
</html>
