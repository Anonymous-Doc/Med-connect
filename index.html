    <meta charset="UTF-8">

    <title>Med-Connect Ultimate</title>
    <link rel="icon" type="image/png" href="icon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        medical: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'bounce-drop': 'bounceDrop 0.6s cubic-bezier(0.25, 1, 0.5, 1)',
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'pulse-ring': 'pulseRing 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        bounceDrop: {
                            '0%': { transform: 'translateY(-500%)', opacity: '0' },
                            '60%': { transform: 'translateY(0)', opacity: '1' },
                            '75%': { transform: 'translateY(-20px)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        pulseRing: {
                            '0%': { transform: 'scale(0.8)', opacity: '0.5' },
                            '100%': { transform: 'scale(1.2)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

<body class="bg-gray-100 dark:bg-slate-900 text-slate-800 dark:text-slate-100 transition-colors duration-300 h-screen overflow-hidden flex flex-col md:flex-row">

    <!-- Sidebar (History) -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-80 bg-white dark:bg-slate-800 shadow-lg transform -translate-x-full transition-transform duration-300 flex flex-col border-r border-slate-200 dark:border-slate-700">
        <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="history" class="w-5 h-5 text-medical-500"></i>
                Log History
            </h2>
            <button onclick="toggleSidebar()" class="md:hidden p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div id="history-container" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar">
            <div class="text-center text-slate-400 text-sm mt-10">Game started... No moves yet.</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 flex flex-col h-full relative ml-0 transition-all duration-300">
        
        <!-- Header -->
        <header class="h-16 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 flex items-center justify-between px-4 md:px-8 shrink-0">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 transition-colors" title="Toggle History Panel">
                    <i data-lucide="panel-left" class="w-6 h-6"></i>
                </button>
                
                <div class="flex items-center gap-2">
                    <div class="bg-medical-500 text-white p-2 rounded-lg">
                        <i data-lucide="activity" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg leading-tight hidden sm:block">Med-Connect Ultimate</h1>
                        <h1 class="font-bold text-lg leading-tight sm:hidden">Med-Connect</h1>
                        <p class="text-xs text-slate-500 dark:text-slate-400 hidden sm:block">Dr. Mohamed's Edition</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                    <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="sun" class="w-5 h-5 block dark:hidden"></i>
                </button>
                
                <button onclick="initGameSetup()" class="bg-medical-600 hover:bg-medical-500 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-lg shadow-medical-500/30 transition-all flex items-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">New Game</span>
                </button>
            </div>
        </header>

        <!-- Game Area -->
        <div class="flex-1 overflow-hidden relative flex flex-col items-center justify-center bg-slate-50 dark:bg-slate-900 p-2 md:p-6 gap-4">
            
            <!-- Scoreboard -->
            <div id="scoreboard" class="w-full max-w-5xl flex justify-center gap-2 md:gap-4 px-2 overflow-x-auto no-scrollbar py-2">
                <!-- Score cards generated by JS -->
            </div>

            <!-- The Grid Container -->
            <div class="relative bg-blue-700 dark:bg-blue-900 p-3 md:p-4 rounded-xl shadow-2xl shadow-blue-900/50 border-4 border-blue-600 dark:border-blue-800 overflow-auto max-w-full mx-auto max-h-[75vh] flex flex-col">
                
                <!-- Column Headers (Numbers) -->
                <div id="column-headers" class="grid gap-1.5 md:gap-3 px-0.5 md:px-0 mb-2 min-w-max text-center">
                    <!-- Numbers generated by JS -->
                </div>

                <div class="relative min-w-max">
                    <!-- Interactive Columns Layer -->
                    <div id="game-grid" class="grid gap-1.5 md:gap-3 relative z-10 pb-4">
                        <!-- Grid cells will be generated by JS -->
                    </div>
                    
                    <!-- Column Selectors (Invisible Hitboxes & Hover) -->
                    <div id="column-selectors" class="absolute inset-0 grid gap-1.5 md:gap-3 z-20 h-full w-full pb-4">
                        <!-- Column click handlers -->
                    </div>
                </div>
            </div>

            <p class="text-xs text-slate-400 flex items-center gap-1">
                <i data-lucide="info" class="w-3 h-3"></i>
                Click any column to answer a question and drop a piece.
            </p>
        </div>
    </main>

    <!-- Setup Modal -->
    <div id="setup-modal" class="fixed inset-0 z-[60] bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-md w-full p-6 border border-slate-200 dark:border-slate-700 max-h-[90vh] overflow-y-auto no-scrollbar">
            <div class="text-center mb-6">
                <div class="bg-medical-100 dark:bg-medical-900/30 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-medical-600 dark:text-medical-400">
                    <i data-lucide="settings-2" class="w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">Game Setup</h2>
                <p class="text-slate-500 dark:text-slate-400 text-sm">Configure your battleground.</p>
            </div>

            <!-- Specialty Selection (Fixed Icon Wrapper) -->
            <div class="space-y-4 mb-6">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Select Specialty</label>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="selectSpecialty('derma')" class="specialty-btn px-4 py-4 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold flex flex-col items-center gap-2 group" data-type="derma">
                        <!-- Added icon-box wrapper -->
                        <div class="icon-box text-slate-400 group-hover:text-medical-500 transition-colors">
                            <i data-lucide="scan-face" class="w-6 h-6"></i>
                        </div>
                        <span>Dermatology</span>
                    </button>
                    <button onclick="selectSpecialty('patho')" class="specialty-btn px-4 py-4 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold flex flex-col items-center gap-2 group" data-type="patho">
                        <!-- Added icon-box wrapper -->
                        <div class="icon-box text-slate-400 group-hover:text-medical-500 transition-colors">
                            <i data-lucide="microscope" class="w-6 h-6"></i>
                        </div>
                        <span>Clinical Pathology</span>
                    </button>
                </div>
            </div>

            <hr class="border-slate-200 dark:border-slate-700 mb-6">

            <!-- Players Selection -->
            <div class="space-y-4 mb-6">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Number of Teams</label>
                <div class="grid grid-cols-5 gap-2">
                    <button onclick="selectPlayerCount(2)" class="player-btn px-2 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold" data-count="2">2</button>
                    <button onclick="selectPlayerCount(3)" class="player-btn px-2 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold" data-count="3">3</button>
                    <button onclick="selectPlayerCount(4)" class="player-btn px-2 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold" data-count="4">4</button>
                    <button onclick="selectPlayerCount(5)" class="player-btn px-2 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold" data-count="5">5</button>
                    <button onclick="selectPlayerCount(6)" class="player-btn px-2 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold" data-count="6">6</button>
                </div>
            </div>

            <!-- Grid Width Selection -->
            <div class="space-y-4 mb-8">
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Board Width (Columns)</label>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="selectGridWidth(10)" class="grid-btn px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold text-sm" data-cols="10">Standard<br><span class="text-xs font-normal">10 Cols</span></button>
                    <button onclick="selectGridWidth(15)" class="grid-btn px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold text-sm" data-cols="15">Wide<br><span class="text-xs font-normal">15 Cols</span></button>
                    <button onclick="selectGridWidth(20)" class="grid-btn px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-600 hover:border-medical-500 hover:text-medical-600 dark:hover:border-medical-500 transition-all font-bold text-sm" data-cols="20">Ultra<br><span class="text-xs font-normal">20 Cols</span></button>
                </div>
            </div>

            <button onclick="startGame()" class="w-full bg-medical-600 hover:bg-medical-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-medical-500/30 transition-all transform hover:scale-[1.02]">
                Start Game
            </button>
        </div>
    </div>

    <!-- Question Modal -->
    <div id="question-modal" class="hidden fixed inset-0 z-[70] bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-2xl w-full p-0 overflow-hidden border border-slate-200 dark:border-slate-700 transform transition-all scale-95" id="question-card">
            <!-- Header -->
            <div class="bg-slate-100 dark:bg-slate-900/50 p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                <span id="modal-title" class="text-xs font-bold uppercase tracking-wider text-medical-600 dark:text-medical-400">Clinical Case / MCQ</span>
                <div class="flex items-center gap-2">
                    <span id="modal-subtitle" class="text-xs text-slate-500">For</span>
                    <div id="q-player-badge" class="px-2 py-0.5 rounded text-xs font-bold bg-red-100 text-red-700">Red Team</div>
                    <button id="close-review-btn" onclick="closeReviewModal()" class="hidden ml-2 p-1 rounded hover:bg-slate-200 dark:hover:bg-slate-700">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
            
            <!-- Question Body -->
            <div class="p-6 md:p-8">
                <h3 id="question-text" class="text-lg md:text-xl font-bold mb-6 text-slate-800 dark:text-slate-100 leading-relaxed">
                    <!-- Question goes here -->
                </h3>
                
                <div id="options-container" class="space-y-3">
                    <!-- Options buttons go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="hidden fixed inset-0 z-[80] flex items-center justify-center p-4 pointer-events-none">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 max-w-sm w-full text-center border-2 transform scale-0 transition-transform duration-300 pointer-events-auto" id="feedback-content">
            <div id="feedback-icon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl"></div>
            <h3 id="feedback-title" class="text-2xl font-bold mb-2"></h3>
            <p id="feedback-message" class="text-slate-500 dark:text-slate-400 text-sm mb-6"></p>
            <button onclick="closeFeedback()" class="w-full py-2.5 rounded-lg font-bold transition-colors" id="feedback-btn">Continue</button>
        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="hidden fixed inset-0 z-[90] bg-black/90 flex items-center justify-center p-4">
        <div class="text-center animate-bounce-drop">
            <div class="mb-6 flex justify-center">
                <i data-lucide="trophy" class="w-24 h-24 text-yellow-400 drop-shadow-[0_0_15px_rgba(250,204,21,0.5)]"></i>
            </div>
            <h2 class="text-4xl md:text-6xl font-black text-white mb-2 tracking-tight">VICTORY!</h2>
            <p id="winner-text" class="text-xl md:text-2xl text-slate-300 mb-8 font-light"></p>
            
            <button onclick="initGameSetup()" class="bg-white text-slate-900 hover:bg-slate-100 px-8 py-4 rounded-full font-bold text-lg shadow-xl hover:scale-105 transition-transform flex items-center gap-2 mx-auto">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                Play Again
            </button>
        </div>
        <!-- Confetti Canvas -->
        <canvas id="confetti" class="absolute inset-0 pointer-events-none"></canvas>
    </div>

        let state = {
            activePlayersCount: 2,
            activeColCount: 10,
            selectedSpecialty: 'derma', // Default 'derma' or 'patho'
            currentPlayerIndex: 0,
            board: [],
            playerScores: {}, 
            gameActive: false,
            questionQueue: [],
            pendingColumn: null,
            isSidebarOpen: true,
            history: []
        };

        const ROWS = 10; 

        // --- 2. LOGIC FUNCTIONS ---

        lucide.createIcons();

        function selectSpecialty(type) {
            state.selectedSpecialty = type;
            // Visual Update
            document.querySelectorAll('.specialty-btn').forEach(btn => {
                const iconBox = btn.querySelector('.icon-box'); // Target wrapper instead of 'i'
                if(btn.dataset.type === type) {
                    btn.classList.add('bg-medical-500', 'text-white', 'border-transparent');
                    btn.classList.remove('border-slate-200', 'dark:border-slate-600');
                    if(iconBox) {
                        iconBox.classList.remove('text-slate-400');
                        iconBox.classList.add('text-white');
                    }
                } else {
                    btn.classList.remove('bg-medical-500', 'text-white', 'border-transparent');
                    btn.classList.add('border-slate-200', 'dark:border-slate-600');
                    if(iconBox) {
                        iconBox.classList.add('text-slate-400');
                        iconBox.classList.remove('text-white');
                    }
                }
            });
        }

        function selectPlayerCount(count) {
            state.activePlayersCount = count;
            updateBtnSelection('.player-btn', count);
        }

        function selectGridWidth(cols) {
            state.activeColCount = cols;
            updateBtnSelection('.grid-btn', cols, 'dataset.cols');
        }

        function updateBtnSelection(selector, value, datasetKey = 'dataset.count') {
            document.querySelectorAll(selector).forEach(btn => {
                const btnVal = parseInt(datasetKey.split('.').reduce((o, i) => o[i], btn));
                if(btnVal === value) {
                    btn.classList.add('bg-medical-500', 'text-white', 'border-transparent');
                    btn.classList.remove('border-slate-200');
                } else {
                    btn.classList.remove('bg-medical-500', 'text-white', 'border-transparent');
                    btn.classList.add('border-slate-200');
                }
            });
        }

        function startGame() {
            document.getElementById('setup-modal').classList.add('hidden');
            
            // Logic to load correct questions
            let selectedDB = [];
            if (state.selectedSpecialty === 'patho') {
                selectedDB = PATHOLOGY_QUESTIONS;
            } else {
                selectedDB = DERMATOLOGY_QUESTIONS;
            }

            state.board = Array(ROWS).fill().map(() => Array(state.activeColCount).fill(0));
            state.currentPlayerIndex = 0;
            state.gameActive = true;
            
            // Duplicate logic to ensure we have enough Qs (Optional, just shuffle existing sample)
            // For now just shuffle the sample DB
            state.questionQueue = [...selectedDB].sort(() => Math.random() - 0.5);
            
            state.history = [];
            state.playerScores = {};
            for(let i=1; i<=state.activePlayersCount; i++) state.playerScores[i] = 0;

            renderGrid();
            renderSelectors();
            renderScoreboard();
            renderHeaders();
            
            document.getElementById('history-container').innerHTML = '';
        }

        function initGameSetup() {
            document.getElementById('winner-modal').classList.add('hidden');
            document.getElementById('setup-modal').classList.remove('hidden');
            
            selectSpecialty('derma'); // Default
            selectPlayerCount(2); 
            selectGridWidth(10);
            
            state.isSidebarOpen = window.innerWidth >= 768; 
            updateSidebarUI();
        }

        function toggleSidebar() {
            state.isSidebarOpen = !state.isSidebarOpen;
            updateSidebarUI();
        }

        function updateSidebarUI() {
            const sb = document.getElementById('sidebar');
            const main = document.getElementById('main-content');
            const isDesktop = window.innerWidth >= 768;

            if (state.isSidebarOpen) {
                sb.classList.remove('-translate-x-full'); 
                sb.classList.add('translate-x-0');
                if (isDesktop) { main.classList.add('ml-80'); main.classList.remove('ml-0'); }
                else { main.classList.remove('ml-80'); main.classList.add('ml-0'); }
            } else {
                sb.classList.add('-translate-x-full'); 
                sb.classList.remove('translate-x-0');
                main.classList.remove('ml-80'); main.classList.add('ml-0');
            }
        }

        window.addEventListener('resize', () => { updateSidebarUI(); });

        function renderScoreboard() {
            const container = document.getElementById('scoreboard');
            container.innerHTML = '';

            for(let i=0; i<state.activePlayersCount; i++) {
                const player = PLAYERS_CONFIG[i];
                const isTurn = i === state.currentPlayerIndex;
                const score = state.playerScores[player.id];

                const card = document.createElement('div');
                let baseClasses = "flex flex-col items-center justify-center p-2 rounded-xl border-2 transition-all min-w-[90px] md:min-w-[110px]";
                
                if (isTurn) {
                    card.className = `${baseClasses} bg-white dark:bg-slate-800 ${player.ringClass.replace('ring-', 'border-')} shadow-lg scale-105 z-10`;
                } else {
                    card.className = `${baseClasses} bg-slate-100 dark:bg-slate-800 border-transparent opacity-70 scale-95 grayscale-[0.5] hover:opacity-100`;
                }

                card.innerHTML = `
                    <div class="w-3 h-3 rounded-full mb-1 ${player.colorClass}"></div>
                    <span class="text-xs md:text-sm font-bold truncate w-full text-center ${player.textClass}">${player.name}</span>
                    <span class="text-[10px] md:text-xs text-slate-500 font-medium bg-slate-200 dark:bg-slate-700 px-2 py-0.5 rounded-full mt-1">
                        ${score} pts
                    </span>
                `;
                container.appendChild(card);
            }
        }

        function renderGrid(newPieceCoords = null) {
            const grid = document.getElementById('game-grid');
            grid.style.gridTemplateColumns = `repeat(${state.activeColCount}, minmax(0, 1fr))`;
            grid.innerHTML = '';
            
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < state.activeColCount; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 aspect-square rounded-full flex items-center justify-center transition-all duration-300 shadow-inner';
                    
                    const val = state.board[r][c];
                    if (val === 0) {
                        cell.classList.add('bg-blue-800/50', 'dark:bg-blue-950/50');
                    } else {
                        const player = PLAYERS_CONFIG.find(p => p.id === val);
                        cell.classList.add(player.colorClass, 'shadow-lg');
                        if (newPieceCoords && newPieceCoords.r === r && newPieceCoords.c === c) {
                             cell.classList.add('animate-bounce-drop');
                        }
                    }
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    grid.appendChild(cell);
                }
            }
        }

        // Render Column Headers (Numbers)
        function renderHeaders() {
            const container = document.getElementById('column-headers');
            container.style.gridTemplateColumns = `repeat(${state.activeColCount}, minmax(0, 1fr))`;
            container.innerHTML = '';

            for(let c = 0; c < state.activeColCount; c++) {
                const header = document.createElement('div');
                header.className = 'text-xs md:text-sm font-bold text-slate-400 dark:text-slate-500';
                header.innerText = c + 1;
                container.appendChild(header);
            }
        }

        function renderSelectors() {
            const container = document.getElementById('column-selectors');
            container.style.gridTemplateColumns = `repeat(${state.activeColCount}, minmax(0, 1fr))`;
            container.innerHTML = '';
            for(let c = 0; c < state.activeColCount; c++) {
                const colDiv = document.createElement('div');
                colDiv.className = 'cursor-pointer hover:bg-white/10 dark:hover:bg-white/5 transition-colors duration-200 rounded-full h-full';
                colDiv.onclick = () => handleColumnClick(c);
                container.appendChild(colDiv);
            }
        }

        function handleColumnClick(colIndex) {
            if (!state.gameActive) return;
            if (state.board[0][colIndex] !== 0) return; 
            state.pendingColumn = colIndex;
            showQuestion();
        }

        function showQuestion() {
            // Check if queue empty, reload based on category
            if(state.questionQueue.length === 0) {
                let selectedDB = (state.selectedSpecialty === 'patho') ? PATHOLOGY_QUESTIONS : DERMATOLOGY_QUESTIONS;
                state.questionQueue = [...selectedDB].sort(() => Math.random() - 0.5);
            }
            
            const question = state.questionQueue.shift();
            const player = PLAYERS_CONFIG[state.currentPlayerIndex];
            const modal = document.getElementById('question-modal');
            
            document.getElementById('modal-title').innerText = state.selectedSpecialty === 'patho' ? "Clinical Pathology" : "Dermatology";
            document.getElementById('modal-subtitle').innerText = "For";
            document.getElementById('modal-subtitle').classList.remove('hidden');
            document.getElementById('q-player-badge').classList.remove('hidden');
            document.getElementById('close-review-btn').classList.add('hidden'); 

            document.getElementById('q-player-badge').innerText = player.name;
            document.getElementById('q-player-badge').className = `px-2 py-0.5 rounded text-xs font-bold ${player.bgLight} ${player.textClass.replace('text-', 'text-').replace('400','600').replace('500','700')}`;
            document.getElementById('question-text').innerText = question.q;
            
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            question.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors flex items-center gap-3 group";
                btn.innerHTML = `
                    <span class="w-6 h-6 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-700 text-xs font-bold group-hover:bg-medical-500 group-hover:text-white transition-colors">${String.fromCharCode(65+idx)}</span>
                    <span class="text-slate-700 dark:text-slate-200 font-medium">${opt}</span>
                `;
                btn.onclick = () => submitAnswer(idx, question);
                optsContainer.appendChild(btn);
            });

            modal.classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('question-card').classList.remove('scale-95');
                document.getElementById('question-card').classList.add('scale-100');
            }, 10);
        }

        function reviewMove(historyIndex) {
            const moveData = state.history[historyIndex];
            if (!moveData) return;

            const modal = document.getElementById('question-modal');
            const q = moveData.questionObj;

            document.getElementById('modal-title').innerText = "HISTORY REVIEW";
            document.getElementById('modal-subtitle').classList.add('hidden'); 
            document.getElementById('q-player-badge').classList.add('hidden'); 
            document.getElementById('close-review-btn').classList.remove('hidden'); 

            document.getElementById('question-text').innerText = q.q;
            
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                let btnClasses = "w-full text-left p-4 rounded-xl border transition-colors flex items-center gap-3 cursor-default ";
                
                if (idx === q.correct) {
                    btnClasses += "bg-green-100 dark:bg-green-900/30 border-green-500 text-green-700 dark:text-green-300";
                    btn.innerHTML = `
                        <span class="w-6 h-6 flex items-center justify-center rounded-full bg-green-500 text-white text-xs font-bold"><i data-lucide="check" class="w-3 h-3"></i></span>
                        <span class="font-bold">${opt}</span>
                    `;
                } else if (idx === moveData.selectedIndex && !moveData.isCorrect) {
                    btnClasses += "bg-red-100 dark:bg-red-900/30 border-red-500 text-red-700 dark:text-red-300";
                    btn.innerHTML = `
                        <span class="w-6 h-6 flex items-center justify-center rounded-full bg-red-500 text-white text-xs font-bold"><i data-lucide="x" class="w-3 h-3"></i></span>
                        <span class="font-bold">${opt}</span>
                    `;
                } else {
                    btnClasses += "border-slate-200 dark:border-slate-700 opacity-50";
                    btn.innerHTML = `
                        <span class="w-6 h-6 flex items-center justify-center rounded-full bg-slate-100 dark:bg-slate-700 text-xs font-bold">${String.fromCharCode(65+idx)}</span>
                        <span>${opt}</span>
                    `;
                }

                btn.className = btnClasses;
                btn.disabled = true; 
                optsContainer.appendChild(btn);
            });

            modal.classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('question-card').classList.remove('scale-95');
                document.getElementById('question-card').classList.add('scale-100');
            }, 10);
            
            lucide.createIcons();
        }

        function closeReviewModal() {
            document.getElementById('question-card').classList.remove('scale-100');
            document.getElementById('question-card').classList.add('scale-95');
            setTimeout(() => { document.getElementById('question-modal').classList.add('hidden'); }, 200);
        }

        function submitAnswer(selectedIndex, questionObj) {
            const isCorrect = selectedIndex === questionObj.correct;
            const player = PLAYERS_CONFIG[state.currentPlayerIndex];
            
            document.getElementById('question-card').classList.remove('scale-100');
            document.getElementById('question-card').classList.add('scale-95');
            setTimeout(() => { document.getElementById('question-modal').classList.add('hidden'); }, 200);

            addToHistory(player, questionObj, selectedIndex, isCorrect);

            if (isCorrect) {
                state.playerScores[player.id]++;
                renderScoreboard(); 
                showFeedback(true, "Correct!", "Preparing to drop piece...");
                setTimeout(() => {
                    closeFeedback();
                    dropPiece(state.pendingColumn);
                }, 700); 
            } else {
                const correctTxt = questionObj.options[questionObj.correct];
                showFeedback(false, "Incorrect", `Correct answer: ${correctTxt}`);
            }
        }

        function showFeedback(isSuccess, title, msg) {
            const modal = document.getElementById('feedback-modal');
            const content = document.getElementById('feedback-content');
            const icon = document.getElementById('feedback-icon');
            const btn = document.getElementById('feedback-btn');

            modal.classList.remove('hidden');
            setTimeout(() => content.classList.remove('scale-0'), 10);

            document.getElementById('feedback-title').innerText = title;
            document.getElementById('feedback-message').innerText = msg;

            if (isSuccess) {
                content.className = "bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 max-w-sm w-full text-center border-2 border-green-500 transform transition-transform duration-300 pointer-events-auto";
                icon.className = "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl bg-green-100 text-green-600";
                icon.innerHTML = '<i data-lucide="check"></i>';
                btn.style.display = 'none'; 
            } else {
                content.className = "bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 max-w-sm w-full text-center border-2 border-red-500 transform transition-transform duration-300 pointer-events-auto";
                icon.className = "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl bg-red-100 text-red-600";
                icon.innerHTML = '<i data-lucide="x"></i>';
                btn.style.display = 'block'; 
            }
            lucide.createIcons();
        }

        function closeFeedback() {
            document.getElementById('feedback-modal').classList.add('hidden');
            document.getElementById('feedback-content').classList.add('scale-0');
            if (document.getElementById('feedback-btn').style.display !== 'none') {
                switchTurn();
            }
        }

        function dropPiece(col) {
            let r = ROWS - 1;
            while (r >= 0) {
                if (state.board[r][col] === 0) {
                    state.board[r][col] = PLAYERS_CONFIG[state.currentPlayerIndex].id;
                    break;
                }
                r--;
            }
            renderGrid({r: r, c: col});
            if (checkWin(r, col)) {
                handleWin();
            } else {
                switchTurn();
            }
        }

        function switchTurn() {
            state.currentPlayerIndex = (state.currentPlayerIndex + 1) % state.activePlayersCount;
            renderScoreboard(); 
        }

        function addToHistory(player, questionObj, selectedIndex, isCorrect) {
            state.history.push({
                player: player,
                questionObj: questionObj,
                selectedIndex: selectedIndex,
                isCorrect: isCorrect,
                timestamp: new Date()
            });
            const historyIndex = state.history.length - 1;

            const container = document.getElementById('history-container');
            const entry = document.createElement('div');
            
            entry.onclick = () => reviewMove(historyIndex);
            entry.className = `p-3 rounded-lg border-l-4 ${isCorrect ? 'border-green-500 bg-green-50 dark:bg-green-900/20' : 'border-red-500 bg-red-50 dark:bg-red-900/20'} text-sm cursor-pointer hover:opacity-80 transition-opacity relative group`;
            
            let answerDetails = "";
            if (isCorrect) {
                answerDetails = `<div class="mt-2 text-xs font-semibold text-green-700 dark:text-green-300">
                    <span class="block text-[10px] text-slate-400 uppercase tracking-wider mb-0.5">Answer</span>
                    ${questionObj.options[selectedIndex]}
                </div>`;
            } else {
                answerDetails = `<div class="mt-2 grid gap-1.5">
                    <div class="text-xs font-semibold text-red-700 dark:text-red-300">
                        <span class="block text-[10px] text-slate-400 uppercase tracking-wider mb-0.5">Selected</span>
                        <i data-lucide="x" class="inline w-3 h-3 mr-1"></i>${questionObj.options[selectedIndex]}
                    </div>
                    <div class="text-xs font-semibold text-green-700 dark:text-green-300">
                        <span class="block text-[10px] text-slate-400 uppercase tracking-wider mb-0.5">Correct</span>
                        <i data-lucide="check" class="inline w-3 h-3 mr-1"></i>${questionObj.options[questionObj.correct]}
                    </div>
                </div>`;
            }

            entry.innerHTML = `
                <div class="flex justify-between items-start mb-1">
                    <span class="font-bold text-xs ${player.textClass}">${player.name}</span>
                    <span class="text-xs text-slate-400">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                </div>
                <p class="text-slate-700 dark:text-slate-300 font-medium mb-1 line-clamp-2 leading-tight">${questionObj.q}</p>
                ${answerDetails}
                <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity bg-white dark:bg-slate-800 rounded-full p-1 shadow-sm">
                    <i data-lucide="eye" class="w-3 h-3 text-slate-500"></i>
                </div>
            `;
            container.prepend(entry);
            lucide.createIcons();
        }

        function checkWin(r, c) {
            const player = state.board[r][c];
            if (player === 0) return false;
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            for (let [dr, dc] of directions) {
                let count = 1;
                let i = 1;
                while (true) {
                    const nr = r + dr * i;
                    const nc = c + dc * i;
                    if (nr < 0 || nr >= ROWS || nc < 0 || nc >= state.activeColCount || state.board[nr][nc] !== player) break;
                    count++; i++;
                }
                i = 1;
                while (true) {
                    const nr = r - dr * i;
                    const nc = c - dc * i;
                    if (nr < 0 || nr >= ROWS || nc < 0 || nc >= state.activeColCount || state.board[nr][nc] !== player) break;
                    count++; i++;
                }
                if (count >= 4) return true;
            }
            return false;
        }

        function handleWin() {
            state.gameActive = false;
            const player = PLAYERS_CONFIG[state.currentPlayerIndex];
            const txt = document.getElementById('winner-text');
            txt.innerText = `${player.name} Team wins!`;
            txt.className = `text-xl md:text-2xl mb-8 font-light ${player.textClass}`;
            document.getElementById('winner-modal').classList.remove('hidden');
        }

        function toggleTheme() {
            document.querySelector('html').classList.toggle('dark');
        }

        initGameSetup();
    </script>
</body>
</html>
