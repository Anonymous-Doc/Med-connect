<!DOCTYPE html>
<html lang="en" class="dark">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Connect Ultimate</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        medical: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    animation: {
                        'bounce-drop': 'bounceDrop 0.6s cubic-bezier(0.25, 1, 0.5, 1)',
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                    },
                    keyframes: {
                        bounceDrop: {
                            '0%': { transform: 'translateY(-500%)', opacity: '0' },
                            '60%': { transform: 'translateY(0)', opacity: '1' },
                            '75%': { transform: 'translateY(-20px)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons & Fonts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        h1, h2, h3 { letter-spacing: -0.025em; }
        .ladder-step.active { background: #0ea5e9; color: white; transform: scale(1.05); font-weight: 800; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-color: white; }
        .ladder-step.completed { opacity: 0.5; }
        .ladder-step.safe-haven { color: #fbbf24; }
        .ladder-step.active.safe-haven { color: white; background: #d97706; }
    </style>
</head>

<body class="bg-gray-100 dark:bg-slate-950 text-slate-800 dark:text-slate-100 transition-colors duration-300 h-screen overflow-hidden flex flex-col md:flex-row text-xs md:text-sm">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-[75] w-56 bg-white dark:bg-slate-900 shadow-2xl transform -translate-x-full transition-transform duration-300 flex flex-col border-r border-slate-200 dark:border-slate-800">
        <div class="p-2 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center bg-slate-50 dark:bg-slate-900/50 h-12">
            <h2 class="text-sm font-bold flex items-center gap-2 text-slate-800 dark:text-white">
                <i data-lucide="history" class="w-4 h-4 text-medical-500"></i>
                Session History
            </h2>
            <button onclick="toggleSidebar()" class="md:hidden p-1 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>
        <div id="history-container" class="flex-1 overflow-y-auto p-1.5 space-y-1.5 no-scrollbar bg-slate-50/50 dark:bg-slate-950/50">
            <div class="text-center text-slate-400 text-[10px] mt-10 italic">No questions answered yet.</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 flex flex-col h-full relative ml-0 transition-all duration-300">
        
        <!-- Header -->
        <header class="h-12 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-3 shrink-0 shadow-sm z-30">
            <div class="flex items-center gap-2">
                <button onclick="toggleSidebar()" class="p-1.5 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300 transition-colors" title="Toggle History">
                    <i data-lucide="panel-left" class="w-4 h-4"></i>
                </button>
                
                <div class="flex items-center gap-2">
                    <div class="bg-gradient-to-br from-medical-500 to-medical-700 text-white p-1 rounded-lg shadow-lg shadow-medical-500/30">
                        <i data-lucide="activity" class="w-4 h-4"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-sm leading-tight hidden sm:block">Med-Connect <span class="text-medical-500">Ultimate</span></h1>
                        <h1 class="font-bold text-sm leading-tight sm:hidden">Med-Connect</h1>
                        <p class="text-[9px] uppercase font-bold text-slate-400 tracking-wider hidden sm:block">Dr. Mohamed's Edition</p>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <button onclick="toggleTheme()" class="p-1.5 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-500 dark:text-slate-400">
                    <i data-lucide="moon" class="w-4 h-4 hidden dark:block"></i>
                    <i data-lucide="sun" class="w-4 h-4 block dark:hidden"></i>
                </button>
                
                <button onclick="initGameSetup()" class="bg-medical-600 hover:bg-medical-700 text-white px-2.5 py-1 rounded-lg text-xs font-bold shadow-lg shadow-medical-500/20 transition-all hover:scale-105 active:scale-95 flex items-center gap-1.5">
                    <i data-lucide="rotate-ccw" class="w-3 h-3"></i>
                    <span class="hidden sm:inline">New Session</span>
                </button>
            </div>
        </header>

        <!-- Game Area -->
        <div class="flex-1 overflow-hidden relative flex flex-col items-center justify-start bg-slate-100 dark:bg-slate-950 p-1 md:p-2 gap-1 w-full">
            
            <!-- 1. STRATEGY MODE UI -->
            <div id="strategy-ui" class="w-full flex flex-col items-center gap-1 h-full justify-center">
                <div id="scoreboard" class="w-full max-w-4xl flex justify-center gap-1.5 px-1 overflow-x-auto no-scrollbar py-0.5 min-h-[50px] shrink-0"></div>
                <div class="relative bg-blue-600 dark:bg-blue-900 p-2 rounded-xl shadow-xl shadow-blue-900/40 border-4 border-blue-500 dark:border-blue-800 overflow-hidden w-fit mx-auto flex flex-col transition-all duration-300 shrink">
                    <div class="w-full"> 
                        <div id="column-headers" class="grid gap-1 px-0.5 mb-0.5 w-full text-center"></div>
                        <div class="relative w-full">
                            <div id="game-grid" class="grid gap-1 relative z-10"></div>
                            <div id="column-selectors" class="absolute inset-0 grid gap-1 z-20 h-full w-full"></div>
                        </div>
                    </div>
                </div>
                <p class="text-[9px] font-medium text-slate-400 flex items-center gap-1 bg-white/50 dark:bg-slate-800/50 px-2 py-0.5 rounded-full shrink-0 mt-0.5">
                    <i data-lucide="info" class="w-3 h-3"></i> Click column to drop.
                </p>
            </div>

            <!-- 2. SOLO MODE UI -->
            <div id="solo-ui" class="hidden flex-col items-center justify-center w-full max-w-xl text-center gap-3 animate-fade-in p-2">
                 <div class="space-y-0.5 mt-4">
                    <h2 class="text-lg font-bold text-slate-800 dark:text-white" id="solo-mode-title">Solo Quiz</h2>
                    <p class="text-[10px] text-slate-500 dark:text-slate-400 max-w-xs mx-auto">Focus on accuracy.</p>
                </div>
                <button onclick="resumeGame()" class="hidden mt-1 px-5 py-2 bg-medical-600 hover:bg-medical-700 text-white rounded-full font-bold shadow-lg transition-transform hover:scale-105 flex items-center gap-1.5 text-xs" id="resume-btn">
                    <i data-lucide="play" class="w-3 h-3"></i> Resume Quiz
                </button>
            </div>

            <!-- 3. MILLIONAIRE (RESIDENCY) UI -->
            <div id="millionaire-ui" class="hidden w-full h-full flex flex-col md:flex-row items-center justify-center gap-2 md:gap-4 p-2 md:p-4 max-w-5xl mx-auto animate-fade-in">
                <!-- Center Stage -->
                <div class="flex-1 flex flex-col items-center justify-center space-y-4 order-2 md:order-1 w-full">
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-800 w-full max-w-md text-center">
                         <div class="mb-2 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-gold-500/10 text-gold-600 dark:text-gold-400 text-xs font-bold border border-gold-500/20">
                            <i data-lucide="award" class="w-3 h-3"></i>
                            <span>Next Prize</span>
                        </div>
                        <h2 id="mil-current-prize" class="text-4xl md:text-5xl font-black text-slate-800 dark:text-white tracking-tight mb-2">$100</h2>
                        <p class="text-xs text-slate-400 uppercase tracking-widest font-bold">Current Question</p>
                        
                        <button onclick="showQuestion()" id="mil-next-btn" class="mt-6 w-full py-3 bg-medical-600 hover:bg-medical-700 text-white rounded-xl font-bold shadow-lg shadow-medical-500/30 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2">
                            <span>Reveal Question</span>
                            <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <!-- Ladder -->
                <div class="w-full md:w-64 bg-white dark:bg-slate-900 rounded-xl shadow-xl border border-slate-200 dark:border-slate-800 overflow-hidden order-1 md:order-2 shrink-0 flex flex-col h-[250px] md:h-[500px]">
                    <div class="p-3 bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800 text-center">
                        <h3 class="font-bold text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400">Career Ladder</h3>
                    </div>
                    <div id="money-ladder" class="flex-1 overflow-y-auto p-2 space-y-1 flex flex-col-reverse justify-end md:justify-start"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- Setup Modal -->
    <div id="setup-modal" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-md flex items-center justify-center p-4 animate-fade-in">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl max-w-xs w-full p-0 border border-slate-200 dark:border-slate-800 overflow-hidden flex flex-col max-h-[90vh]">
            <div class="bg-slate-50 dark:bg-slate-800/50 p-3 text-center border-b border-slate-200 dark:border-slate-800">
                <div class="bg-medical-100 dark:bg-medical-900/50 w-8 h-8 rounded-lg flex items-center justify-center mx-auto mb-1.5 text-medical-600 dark:text-medical-400 shadow-inner">
                    <i data-lucide="settings-2" class="w-4 h-4"></i>
                </div>
                <h2 class="text-base font-bold text-slate-900 dark:text-white">Configuration</h2>
            </div>

            <div class="p-3 overflow-y-auto space-y-3">
                <div class="space-y-1.5">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider">Mode</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="selectGameMode('strategy')" class="mode-btn group relative p-2 rounded-lg border-2 transition-all text-left flex flex-col justify-between h-full" data-mode="strategy">
                            <i data-lucide="grid-3x3" class="w-4 h-4 text-slate-500 mb-1"></i>
                            <div>
                                <span class="font-bold text-[9px] block text-slate-700 dark:text-slate-200">Connect 4</span>
                                <p class="text-[7px] text-slate-400 leading-tight">Strategy</p>
                            </div>
                        </button>
                        <button onclick="selectGameMode('solo')" class="mode-btn group relative p-2 rounded-lg border-2 transition-all text-left flex flex-col justify-between h-full" data-mode="solo">
                            <i data-lucide="book-open" class="w-4 h-4 text-slate-500 mb-1"></i>
                            <div>
                                <span class="font-bold text-[9px] block text-slate-700 dark:text-slate-200">Solo</span>
                                <p class="text-[7px] text-slate-400 leading-tight">Quiz</p>
                            </div>
                        </button>
                         <button onclick="selectGameMode('millionaire')" class="mode-btn group relative p-2 rounded-lg border-2 transition-all text-left flex flex-col justify-between h-full" data-mode="millionaire">
                            <i data-lucide="dollar-sign" class="w-4 h-4 text-slate-500 mb-1"></i>
                            <div>
                                <span class="font-bold text-[9px] block text-slate-700 dark:text-slate-200">Residency</span>
                                <p class="text-[7px] text-slate-400 leading-tight">High Stakes</p>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider">Topic</label>
                    <div class="grid grid-cols-3 gap-1.5">
                        <button onclick="selectSpecialty('derma')" class="specialty-btn py-1.5 px-1 rounded-lg border-2 transition-all flex flex-col items-center gap-0.5" data-type="derma">
                            <i data-lucide="scan-face" class="w-3 h-3 text-slate-400 icon-wrapper"></i>
                            <span class="text-[9px] font-bold">Derma</span>
                        </button>
                        <button onclick="selectSpecialty('patho')" class="specialty-btn py-1.5 px-1 rounded-lg border-2 transition-all flex flex-col items-center gap-0.5" data-type="patho">
                            <i data-lucide="microscope" class="w-3 h-3 text-slate-400 icon-wrapper"></i>
                            <span class="text-[9px] font-bold">Patho</span>
                        </button>
                        <button onclick="selectSpecialty('mixed')" class="specialty-btn py-1.5 px-1 rounded-lg border-2 transition-all flex flex-col items-center gap-0.5" data-type="mixed">
                            <i data-lucide="layers" class="w-3 h-3 text-slate-400 icon-wrapper"></i>
                            <span class="text-[9px] font-bold">Mixed</span>
                        </button>
                    </div>
                </div>

                <div id="question-limit-options" class="space-y-1.5 hidden">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider">Questions</label>
                    <div class="flex gap-1.5">
                        <button onclick="selectQuestionLimit(10)" class="limit-btn flex-1 py-1 rounded border-2 font-bold text-[10px]" data-limit="10">10</button>
                        <button onclick="selectQuestionLimit(50)" class="limit-btn flex-1 py-1 rounded border-2 font-bold text-[10px]" data-limit="50">50</button>
                        <button onclick="selectQuestionLimit(100)" class="limit-btn flex-1 py-1 rounded border-2 font-bold text-[10px]" data-limit="100">100</button>
                    </div>
                </div>

                <div id="strategy-options" class="space-y-3">
                    <div class="border-t border-slate-200 dark:border-slate-800 pt-2">
                        <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-1.5">Teams</label>
                        <div class="flex justify-between gap-1">
                            <button onclick="selectPlayerCount(2)" class="player-btn flex-1 py-1 rounded border-2 font-bold text-[10px]" data-count="2">2</button>
                            <button onclick="selectPlayerCount(3)" class="player-btn flex-1 py-1 rounded border-2 font-bold text-[10px]" data-count="3">3</button>
                            <button onclick="selectPlayerCount(4)" class="player-btn flex-1 py-1 rounded border-2 font-bold text-[10px]" data-count="4">4</button>
                            <button onclick="selectPlayerCount(5)" class="player-btn flex-1 py-1 rounded border-2 font-bold text-[10px]" data-count="5">5</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-wider mb-1.5">Grid Width</label>
                        <div class="grid grid-cols-3 gap-1.5">
                            <button onclick="selectGridWidth(10)" class="grid-btn py-1.5 rounded border-2 font-bold text-[9px]" data-cols="10">Std (10)</button>
                            <button onclick="selectGridWidth(15)" class="grid-btn py-1.5 rounded border-2 font-bold text-[9px]" data-cols="15">Wide (15)</button>
                            <button onclick="selectGridWidth(20)" class="grid-btn py-1.5 rounded border-2 font-bold text-[9px]" data-cols="20">Ultra (20)</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-3 border-t border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900">
                <button onclick="startGame()" class="w-full bg-medical-600 hover:bg-medical-700 text-white font-bold py-2 rounded-lg shadow-lg shadow-medical-500/30 transition-all transform hover:scale-[1.02] flex items-center justify-center gap-2 text-xs">
                    <span id="start-btn-text">Start Game</span>
                    <i data-lucide="arrow-right" class="w-3 h-3"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Question Modal -->
    <div id="question-modal" class="hidden fixed inset-0 z-[70] bg-black/90 backdrop-blur-sm flex items-center justify-center p-3">
        <div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl max-w-lg w-full border border-slate-200 dark:border-slate-800 transform transition-all scale-95 flex flex-col max-h-[85vh] relative overflow-hidden" id="question-card">
            
            <!-- LIVE STATS -->
            <div id="solo-live-stats" class="hidden bg-slate-100 dark:bg-slate-950 p-1.5 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center px-3">
                <div class="flex items-center gap-2">
                    <span class="text-xs font-black text-slate-800 dark:text-white" id="live-progress-text">1/10</span>
                    <div class="h-3 w-[1px] bg-slate-300 dark:bg-slate-700"></div>
                    <span class="text-xs font-black text-medical-600 dark:text-medical-400" id="live-score-text">0</span>
                </div>
                <span class="text-xs font-black text-green-600 dark:text-green-400" id="live-accuracy-text">100%</span>
            </div>

            <!-- Header -->
            <div class="bg-slate-50 dark:bg-slate-800/50 p-2 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center shrink-0 h-10">
                <div class="flex items-center gap-2">
                    <span class="w-1 h-3 bg-medical-500 rounded-full"></span>
                    <span id="modal-title" class="text-[9px] font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400">Clinical Case</span>
                </div>
                <div class="flex items-center gap-2">
                    <div id="q-player-badge" class="px-2 py-0.5 rounded-full text-[9px] font-bold bg-slate-200 text-slate-700">Player</div>
                    <button id="close-review-btn" onclick="closeReviewModal()" class="hidden p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                        <i data-lucide="x" class="w-3 h-3"></i>
                    </button>
                </div>
            </div>
            
            <!-- Content -->
            <div class="p-3 md:p-4 overflow-y-auto">
                <!-- Lifelines -->
                <div id="lifelines-container" class="hidden flex gap-2 mb-3 justify-center">
                    <button onclick="useLifeline('5050')" id="lifeline-5050" class="flex-1 bg-slate-100 dark:bg-slate-800 hover:bg-purple-100 dark:hover:bg-purple-900/30 text-purple-600 dark:text-purple-400 py-1.5 rounded-lg text-[10px] font-bold border border-purple-200 dark:border-purple-800 transition-colors flex items-center justify-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="w-4 h-4 rounded-full bg-purple-500 text-white flex items-center justify-center text-[8px]">50</span>
                        50:50
                    </button>
                    <button onclick="useLifeline('poll')" id="lifeline-poll" class="flex-1 bg-slate-100 dark:bg-slate-800 hover:bg-blue-100 dark:hover:bg-blue-900/30 text-blue-600 dark:text-blue-400 py-1.5 rounded-lg text-[10px] font-bold border border-blue-200 dark:border-blue-800 transition-colors flex items-center justify-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="bar-chart-2" class="w-3 h-3"></i>
                        Vitals
                    </button>
                    <button onclick="useLifeline('consult')" id="lifeline-consult" class="flex-1 bg-slate-100 dark:bg-slate-800 hover:bg-gold-100 dark:hover:bg-gold-900/30 text-gold-600 dark:text-gold-400 py-1.5 rounded-lg text-[10px] font-bold border border-gold-400 dark:border-gold-700 transition-colors flex items-center justify-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="phone" class="w-3 h-3"></i>
                        Consult
                    </button>
                </div>

                <!-- Poll -->
                <div id="poll-chart" class="hidden mb-3 bg-slate-50 dark:bg-slate-800/50 p-2 rounded-lg border border-slate-200 dark:border-slate-800">
                    <p class="text-[9px] text-center text-slate-400 mb-1">AUDIENCE VITALS</p>
                    <div class="flex items-end justify-between h-16 gap-2 px-4" id="poll-bars"></div>
                </div>

                <h3 id="question-text" class="text-sm md:text-base font-bold mb-3 text-slate-800 dark:text-slate-100 leading-snug font-serif"></h3>
                <div id="options-container" class="space-y-1.5"></div>
                <div id="next-action-container" class="hidden mt-3 pt-2 border-t border-slate-200 dark:border-slate-800 animate-fade-in"></div>
                
                <div id="finish-session-container" class="hidden mt-2 text-center">
                    <button onclick="showSoloSummary()" class="text-[10px] font-bold text-red-500 hover:text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 px-2 py-1 rounded-lg transition-colors flex items-center justify-center gap-1 mx-auto">
                        <i data-lucide="log-out" class="w-3 h-3"></i> Finish Early
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="hidden fixed inset-0 z-[90] bg-black/95 flex items-center justify-center p-4">
        <div class="text-center animate-bounce-drop max-w-md w-full">
            <div class="mb-4 relative inline-block">
                <div class="absolute inset-0 bg-yellow-500 blur-2xl opacity-20 rounded-full"></div>
                <i data-lucide="trophy" class="w-16 h-16 text-yellow-400 relative z-10 drop-shadow-2xl"></i>
            </div>
            <h2 id="winner-title" class="text-3xl font-black text-white mb-2 tracking-tight">VICTORY!</h2>
            <p id="winner-text" class="text-lg text-slate-300 mb-2 font-light tracking-wide"></p>
            <p id="winner-stats" class="text-sm text-medical-400 mb-6 font-bold hidden"></p>
            <button onclick="initGameSetup()" class="bg-white text-slate-900 hover:bg-slate-100 px-6 py-2.5 rounded-full font-bold text-sm shadow-2xl hover:scale-105 transition-transform flex items-center gap-2 mx-auto">
                <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                Play Again
            </button>
        </div>
        <canvas id="confetti" class="absolute inset-0 pointer-events-none"></canvas>
    </div>

    <!-- Script Imports -->
    <script src="shared.js"></script>
    <script src="modes/connect4.js"></script>
    <script src="modes/solo.js"></script>
    <script src="modes/millionaire.js"></script>
    <script src="main.js"></script>

</body>
</html>
