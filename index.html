        function selectSpecialty(type) {
            state.selectedSpecialty = type;
            // Visual Update
            document.querySelectorAll('.specialty-btn').forEach(btn => {
                const iconBox = btn.querySelector('.icon-box'); // Target wrapper instead of 'i'
                if(btn.dataset.type === type) {
                    btn.classList.add('bg-medical-500', 'text-white', 'border-transparent');
                    btn.classList.remove('border-slate-200', 'dark:border-slate-600');
                    if(iconBox) {
                        iconBox.classList.remove('text-slate-400');
                        iconBox.classList.add('text-white');
                    }
                } else {
                    btn.classList.remove('bg-medical-500', 'text-white', 'border-transparent');
                    btn.classList.add('border-slate-200', 'dark:border-slate-600');
                    if(iconBox) {
                        iconBox.classList.add('text-slate-400');
                        iconBox.classList.remove('text-white');
                    }
                }
            });
        }

        function selectPlayerCount(count) {
            state.activePlayersCount = count;
            updateBtnSelection('.player-btn', count);
        }

        function selectGridWidth(cols) {
            state.activeColCount = cols;
            updateBtnSelection('.grid-btn', cols, 'dataset.cols');
        }

        function updateBtnSelection(selector, value, datasetKey = 'dataset.count') {
            document.querySelectorAll(selector).forEach(btn => {
                const btnVal = parseInt(datasetKey.split('.').reduce((o, i) => o[i], btn));
                if(btnVal === value) {
                    btn.classList.add('bg-medical-500', 'text-white', 'border-transparent');
                    btn.classList.remove('border-slate-200');
                } else {
                    btn.classList.remove('bg-medical-500', 'text-white', 'border-transparent');
                    btn.classList.add('border-slate-200');
                }
            });
        }

        function startGame() {
            document.getElementById('setup-modal').classList.add('hidden');
            
            // Logic to load correct questions
            let selectedDB = [];
            if (state.selectedSpecialty === 'patho') {
                selectedDB = PATHOLOGY_QUESTIONS;
            } else {
                selectedDB = DERMATOLOGY_QUESTIONS;
            }

            state.board = Array(ROWS).fill().map(() => Array(state.activeColCount).fill(0));
            state.currentPlayerIndex = 0;
            state.gameActive = true;
            
            // Duplicate logic to ensure we have enough Qs (Optional, just shuffle existing sample)
            // For now just shuffle the sample DB
            state.questionQueue = [...selectedDB].sort(() => Math.random() - 0.5);
            
            state.history = [];
            state.playerScores = {};
            for(let i=1; i<=state.activePlayersCount; i++) state.playerScores[i] = 0;

            renderGrid();
            renderSelectors();
            renderScoreboard();
            renderHeaders();
            
            document.getElementById('history-container').innerHTML = '';

        function initGameSetup() {
            document.getElementById('winner-modal').classList.add('hidden');

            selectGridWidth(10);
            
            state.isSidebarOpen = window.innerWidth >= 768; 
            updateSidebarUI();

        function toggleSidebar() {
            state.isSidebarOpen = !state.isSidebarOpen;
            updateSidebarUI();
        }

        function updateSidebarUI() {
            const sb = document.getElementById('sidebar');
            const main = document.getElementById('main-content');
            const isDesktop = window.innerWidth >= 768;

            if (state.isSidebarOpen) {
                sb.classList.remove('-translate-x-full'); 
                sb.classList.add('translate-x-0');
                if (isDesktop) { main.classList.add('ml-80'); main.classList.remove('ml-0'); }
                else { main.classList.remove('ml-80'); main.classList.add('ml-0'); }
            } else {
                sb.classList.add('-translate-x-full'); 
                sb.classList.remove('translate-x-0');
                main.classList.remove('ml-80'); main.classList.add('ml-0');
            }
        }

        window.addEventListener('resize', () => { updateSidebarUI(); });

        function renderScoreboard() {
            const container = document.getElementById('scoreboard');
            container.innerHTML = '';

            for(let i=0; i<state.activePlayersCount; i++) {
                const player = PLAYERS_CONFIG[i];
                const isTurn = i === state.currentPlayerIndex;
                const score = state.playerScores[player.id];

                const card = document.createElement('div');
                let baseClasses = "flex flex-col items-center justify-center p-2 rounded-xl border-2 transition-all min-w-[90px] md:min-w-[110px]";
                
                if (isTurn) {
                    card.className = `${baseClasses} bg-white dark:bg-slate-800 ${player.ringClass.replace('ring-', 'border-')} shadow-lg scale-105 z-10`;
                } else {
                    card.className = `${baseClasses} bg-slate-100 dark:bg-slate-800 border-transparent opacity-70 scale-95 grayscale-[0.5] hover:opacity-100`;
                }

                card.innerHTML = `
                    <div class="w-3 h-3 rounded-full mb-1 ${player.colorClass}"></div>
                    <span class="text-xs md:text-sm font-bold truncate w-full text-center ${player.textClass}">${player.name}</span>
                    <span class="text-[10px] md:text-xs text-slate-500 font-medium bg-slate-200 dark:bg-slate-700 px-2 py-0.5 rounded-full mt-1">
                        ${score} pts
                    </span>
                `;
                container.appendChild(card);
            }
        }

        function renderGrid(newPieceCoords = null) {
            const grid = document.getElementById('game-grid');
            grid.style.gridTemplateColumns = `repeat(${state.activeColCount}, minmax(0, 1fr))`;
            grid.innerHTML = '';
            
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < state.activeColCount; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 aspect-square rounded-full flex items-center justify-center transition-all duration-300 shadow-inner';
                    
                    const val = state.board[r][c];
                    if (val === 0) {
                        cell.classList.add('bg-blue-800/50', 'dark:bg-blue-950/50');
                    } else {
                        const player = PLAYERS_CONFIG.find(p => p.id === val);
                        cell.classList.add(player.colorClass, 'shadow-lg');
                        if (newPieceCoords && newPieceCoords.r === r && newPieceCoords.c === c) {
                             cell.classList.add('animate-bounce-drop');
                        }
                    }
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    grid.appendChild(cell);
                }
            }
        }

        // Render Column Headers (Numbers)
        function renderHeaders() {
            const container = document.getElementById('column-headers');
            container.style.gridTemplateColumns = `repeat(${state.activeColCount}, minmax(0, 1fr))`;
            container.innerHTML = '';

            for(let c = 0; c < state.activeColCount; c++) {
                const header = document.createElement('div');
                header.className = 'text-xs md:text-sm font-bold text-slate-400 dark:text-slate-500';
                header.innerText = c + 1;
                container.appendChild(header);
            }
        }

        function renderSelectors() {
            const container = document.getElementById('column-selectors');
            container.style.gridTemplateColumns = `repeat(${state.activeColCount}, minmax(0, 1fr))`;
            container.innerHTML = '';
            for(let c = 0; c < state.activeColCount; c++) {
                const colDiv = document.createElement('div');
                colDiv.className = 'cursor-pointer hover:bg-white/10 dark:hover:bg-white/5 transition-colors duration-200 rounded-full h-full';
                colDiv.onclick = () => handleColumnClick(c);
                container.appendChild(colDiv);
            }
        }

        function handleColumnClick(colIndex) {
            if (!state.gameActive) return;
            if (state.board[0][colIndex] !== 0) return; 
            state.pendingColumn = colIndex;
            showQuestion();
        }

        function showQuestion() {
            // Check if queue empty, reload based on category
            if(state.questionQueue.length === 0) {
                let selectedDB = (state.selectedSpecialty === 'patho') ? PATHOLOGY_QUESTIONS : DERMATOLOGY_QUESTIONS;
                state.questionQueue = [...selectedDB].sort(() => Math.random() - 0.5);
            }

            const player = PLAYERS_CONFIG[state.currentPlayerIndex];

            setTimeout(() => {
                document.getElementById('question-card').classList.remove('scale-95');
                document.getElementById('question-card').classList.add('scale-100');

        function reviewMove(historyIndex) {
            const moveData = state.history[historyIndex];
            if (!moveData) return;

            const modal = document.getElementById('question-modal');
            const q = moveData.questionObj;

            document.getElementById('modal-title').innerText = "HISTORY REVIEW";
            document.getElementById('modal-subtitle').classList.add('hidden'); 
            document.getElementById('q-player-badge').classList.add('hidden'); 
            document.getElementById('close-review-btn').classList.remove('hidden'); 

            document.getElementById('question-text').innerText = q.q;
            
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';

                const btn = document.createElement('button');
                let btnClasses = "w-full text-left p-4 rounded-xl border transition-colors flex items-center gap-3 cursor-default ";

        function submitAnswer(selectedIndex, questionObj) {
            const isCorrect = selectedIndex === questionObj.correct;
            const player = PLAYERS_CONFIG[state.currentPlayerIndex];
            
            document.getElementById('question-card').classList.remove('scale-100');
            document.getElementById('question-card').classList.add('scale-95');
            setTimeout(() => { document.getElementById('question-modal').classList.add('hidden'); }, 200);

            addToHistory(player, questionObj, selectedIndex, isCorrect);

            if (isCorrect) {
                state.playerScores[player.id]++;
                renderScoreboard(); 
                showFeedback(true, "Correct!", "Preparing to drop piece...");
                setTimeout(() => {
                    closeFeedback();
                    dropPiece(state.pendingColumn);
                }, 700); 
            } else {
                const correctTxt = questionObj.options[questionObj.correct];
                showFeedback(false, "Incorrect", `Correct answer: ${correctTxt}`);
            }

            } else {
                content.className = "bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 max-w-sm w-full text-center border-2 border-red-500 transform transition-transform duration-300 pointer-events-auto";
                icon.className = "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl bg-red-100 text-red-600";
                icon.innerHTML = '<i data-lucide="x"></i>';
                btn.style.display = 'block'; 
            }
            lucide.createIcons();
        }

        function closeFeedback() {
            document.getElementById('feedback-modal').classList.add('hidden');
            document.getElementById('feedback-content').classList.add('scale-0');
            if (document.getElementById('feedback-btn').style.display !== 'none') {
                switchTurn();
            }
        }

        function dropPiece(col) {
            let r = ROWS - 1;
            while (r >= 0) {
                if (state.board[r][col] === 0) {
                    state.board[r][col] = PLAYERS_CONFIG[state.currentPlayerIndex].id;
                    break;
                }
                r--;
            }
            renderGrid({r: r, c: col});
            if (checkWin(r, col)) {
                handleWin();
            } else {
                switchTurn();
            }
        }

        function switchTurn() {
            state.currentPlayerIndex = (state.currentPlayerIndex + 1) % state.activePlayersCount;
            renderScoreboard(); 
        }

        function addToHistory(player, questionObj, selectedIndex, isCorrect) {
            state.history.push({
                player: player,
                questionObj: questionObj,
                selectedIndex: selectedIndex,
                isCorrect: isCorrect,
                timestamp: new Date()
            });
            const historyIndex = state.history.length - 1;

            const container = document.getElementById('history-container');
            const entry = document.createElement('div');
            
            entry.onclick = () => reviewMove(historyIndex);
            entry.className = `p-3 rounded-lg border-l-4 ${isCorrect ? 'border-green-500 bg-green-50 dark:bg-green-900/20' : 'border-red-500 bg-red-50 dark:bg-red-900/20'} text-sm cursor-pointer hover:opacity-80 transition-opacity relative group`;
            
            let answerDetails = "";
            if (isCorrect) {
                answerDetails = `<div class="mt-2 text-xs font-semibold text-green-700 dark:text-green-300">
                    <span class="block text-[10px] text-slate-400 uppercase tracking-wider mb-0.5">Answer</span>
                    ${questionObj.options[selectedIndex]}
                </div>`;
            } else {
                answerDetails = `<div class="mt-2 grid gap-1.5">
                    <div class="text-xs font-semibold text-red-700 dark:text-red-300">
                        <span class="block text-[10px] text-slate-400 uppercase tracking-wider mb-0.5">Selected</span>
                        <i data-lucide="x" class="inline w-3 h-3 mr-1"></i>${questionObj.options[selectedIndex]}
                    </div>
                    <div class="text-xs font-semibold text-green-700 dark:text-green-300">
                        <span class="block text-[10px] text-slate-400 uppercase tracking-wider mb-0.5">Correct</span>
                        <i data-lucide="check" class="inline w-3 h-3 mr-1"></i>${questionObj.options[questionObj.correct]}
                    </div>
                </div>`;
            }

            entry.innerHTML = `
                <div class="flex justify-between items-start mb-1">
                    <span class="font-bold text-xs ${player.textClass}">${player.name}</span>
                    <span class="text-xs text-slate-400">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                </div>
                <p class="text-slate-700 dark:text-slate-300 font-medium mb-1 line-clamp-2 leading-tight">${questionObj.q}</p>
                ${answerDetails}
                <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity bg-white dark:bg-slate-800 rounded-full p-1 shadow-sm">
                    <i data-lucide="eye" class="w-3 h-3 text-slate-500"></i>
                </div>
            `;
            container.prepend(entry);
            lucide.createIcons();
        }

        function checkWin(r, c) {
            const player = state.board[r][c];
            if (player === 0) return false;
            const directions = [[0, 1], [1, 0], [1, 1], [1, -1]];
            for (let [dr, dc] of directions) {
                let count = 1;
                let i = 1;
                while (true) {
                    const nr = r + dr * i;
                    const nc = c + dc * i;
                    if (nr < 0 || nr >= ROWS || nc < 0 || nc >= state.activeColCount || state.board[nr][nc] !== player) break;
                    count++; i++;
                }
                i = 1;
                while (true) {
                    const nr = r - dr * i;
                    const nc = c - dc * i;
                    if (nr < 0 || nr >= ROWS || nc < 0 || nc >= state.activeColCount || state.board[nr][nc] !== player) break;
                    count++; i++;
                }
                if (count >= 4) return true;
            }
            return false;
        }

        function handleWin() {
            state.gameActive = false;
            const player = PLAYERS_CONFIG[state.currentPlayerIndex];
            const txt = document.getElementById('winner-text');
            txt.innerText = `${player.name} Team wins!`;
            txt.className = `text-xl md:text-2xl mb-8 font-light ${player.textClass}`;
            document.getElementById('winner-modal').classList.remove('hidden');
        }

        function toggleTheme() {
            document.querySelector('html').classList.toggle('dark');
        }

        initGameSetup();
    </script>
</body>
</html>
