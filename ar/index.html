<html lang="ar" dir="rtl">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر الفئة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { medical: { 500: '#0ea5e9', 600: '#0284c7' } },
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center p-4 font-sans relative overflow-x-hidden">
    
    <!-- Ambient Background -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] right-[-10%] w-[20rem] md:w-[40rem] h-[20rem] md:h-[40rem] bg-emerald-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[20rem] md:w-[40rem] h-[20rem] md:h-[40rem] bg-blue-600/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 2s;"></div>
    </div>

    <!-- Games Button -->
    <a href="games/" class="absolute top-6 left-6 z-50 group">
        <div class="w-12 h-12 md:w-16 md:h-16 bg-slate-800/50 backdrop-blur-md border border-purple-500/30 hover:border-purple-500 rounded-2xl flex items-center justify-center transition-all hover:scale-110 shadow-lg hover:shadow-purple-500/20">
            <i data-lucide="gamepad-2" class="w-6 h-6 md:w-8 md:h-8 text-purple-400 group-hover:text-white transition-colors"></i>
        </div>
        <span class="absolute top-full left-1/2 -translate-x-1/2 mt-2 text-[10px] font-bold text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">لطفيات</span>
    </a>

    <div class="relative z-10 w-full max-w-6xl flex flex-col gap-8 animate-fade-in">
        
        <div class="text-center mb-4">
            <h1 class="text-3xl md:text-5xl font-black text-white mb-2">القائمة الرئيسية</h1>
            <p class="text-slate-400 text-sm md:text-base">اختر القسم المناسب</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Educational -->
            <a href="/educational/" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-blue-500 rounded-3xl p-8 transition-all hover:-translate-y-2 hover:shadow-2xl hover:shadow-blue-500/10 flex flex-col items-center text-center gap-6 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-b from-blue-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="p-4 bg-blue-500/20 rounded-2xl border border-blue-500/20 group-hover:bg-blue-500 group-hover:border-blue-500 shadow-lg transition-all duration-300 group-hover:scale-110 group-hover:rotate-3">
                    <i data-lucide="graduation-cap" class="w-8 h-8 text-blue-400 group-hover:text-white transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-2xl font-bold mb-2 group-hover:text-blue-400 transition-colors">تعليمي</h2>
                    <p class="text-slate-400 text-sm leading-relaxed">علم الأمراض، الجلدية وحالات سريرية</p>
                </div>
            </a>

            <!-- Islamic -->
            <a href="islamic/" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-emerald-500 rounded-3xl p-8 transition-all hover:-translate-y-2 hover:shadow-2xl hover:shadow-emerald-500/10 flex flex-col items-center text-center gap-6 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-b from-emerald-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="p-4 bg-emerald-500/20 rounded-2xl border border-emerald-500/20 group-hover:bg-emerald-500 group-hover:border-emerald-500 shadow-lg transition-all duration-300 group-hover:scale-110 group-hover:-rotate-3">
                    <i data-lucide="moon" class="w-8 h-8 text-emerald-400 group-hover:text-white transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-2xl font-bold mb-2 group-hover:text-emerald-400 transition-colors">إسلامي</h2>
                    <p class="text-slate-400 text-sm leading-relaxed">السيرة النبوية والتاريخ الإسلامي</p>
                </div>
            </a>

            <!-- General -->
            <a href="general/index.html" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-pink-500 rounded-3xl p-8 transition-all hover:-translate-y-2 hover:shadow-2xl hover:shadow-pink-500/10 flex flex-col items-center text-center gap-6 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-b from-pink-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="p-4 bg-pink-500/20 rounded-2xl border border-pink-500/20 group-hover:bg-pink-500 group-hover:border-pink-500 shadow-lg transition-all duration-300 group-hover:scale-110 group-hover:rotate-3">
                    <i data-lucide="lightbulb" class="w-8 h-8 text-pink-400 group-hover:text-white transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h2 class="text-2xl font-bold mb-2 group-hover:text-pink-400 transition-colors">عام</h2>
                    <p class="text-slate-400 text-sm leading-relaxed">ألغاز وتحديات ذكاء</p>
                </div>
            </a>
        </div>

        <div class="text-center mt-8">
            <a href="../index.html" class="inline-flex items-center gap-2 text-slate-500 hover:text-white transition-colors py-2 px-4 rounded-full hover:bg-white/5">
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
                <span class="text-sm font-bold">عودة للغة</span>
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
