
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر الفئة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { medical: { 500: '#0ea5e9', 600: '#0284c7' } },
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center p-4 font-sans relative">
    
    <!-- Games Button -->
    <a href="games/index.html" class="absolute top-6 left-6 w-24 h-24 bg-slate-800 border border-purple-500/50 hover:border-purple-500 rounded-xl flex flex-col items-center justify-center hover:bg-purple-500/10 transition-all shadow-lg group z-50 hover:-translate-y-1">
        <i data-lucide="gamepad-2" class="w-8 h-8 text-purple-400 group-hover:scale-110 transition-transform mb-2"></i>
        <span class="text-xs font-bold text-slate-400 group-hover:text-white">لطفيات</span>
    </a>

    <div class="max-w-6xl w-full grid md:grid-cols-3 gap-6 animate-fade-in">
        <a href="educational/index.html" class="group bg-gradient-to-br from-blue-900 to-slate-900 border border-blue-800 hover:border-blue-500 rounded-2xl p-8 transition-all hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/20 flex flex-col items-center text-center gap-4">
            <div class="p-4 bg-blue-500 rounded-full shadow-lg shadow-blue-500/40 group-hover:rotate-12 transition-transform duration-300">
                <i data-lucide="graduation-cap" class="w-8 h-8 text-white"></i>
            </div>
            <div>
                <h2 class="text-2xl font-black mb-2">تعليمي</h2>
                <p class="text-blue-200/60 text-sm font-medium">علم الأمراض، الجلدية وحالات سريرية</p>
            </div>
        </a>

        <a href="islamic/index.html" class="group bg-gradient-to-br from-emerald-900 to-slate-900 border border-emerald-800 hover:border-emerald-500 rounded-2xl p-8 transition-all hover:scale-105 hover:shadow-2xl hover:shadow-emerald-500/20 flex flex-col items-center text-center gap-4">
            <div class="p-4 bg-emerald-500 rounded-full shadow-lg shadow-emerald-500/40 group-hover:scale-110 transition-transform duration-300">
                <i data-lucide="moon" class="w-8 h-8 text-white"></i>
            </div>
            <div>
                <h2 class="text-2xl font-black mb-2">إسلامي</h2>
                <p class="text-emerald-200/60 text-sm font-medium">السيرة النبوية والتاريخ الإسلامي</p>
            </div>
        </a>

        <a href="general/index.html" class="group bg-gradient-to-br from-pink-900 to-slate-900 border border-pink-800 hover:border-pink-500 rounded-2xl p-8 transition-all hover:scale-105 hover:shadow-2xl hover:shadow-pink-500/20 flex flex-col items-center text-center gap-4">
            <div class="p-4 bg-pink-500 rounded-full shadow-lg shadow-pink-500/40 group-hover:-rotate-12 transition-transform duration-300">
                <i data-lucide="lightbulb" class="w-8 h-8 text-white"></i>
            </div>
            <div>
                <h2 class="text-2xl font-black mb-2">عام</h2>
                <p class="text-pink-200/60 text-sm font-medium">ألغاز وتحديات ذكاء</p>
            </div>
        </a>
    </div>

    <a href="../index.html" class="mt-10 text-slate-400 hover:text-white flex items-center gap-2 transition-colors">
        <i data-lucide="arrow-right" class="w-4 h-4"></i>
        <span>عودة للغة</span>
    </a>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
