
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviadox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="../../icon.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col font-sans relative overflow-x-hidden">
    
    <!-- Ambient Background -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-1/2 -translate-x-1/2 w-[40rem] h-[20rem] bg-purple-600/10 rounded-full blur-[100px] animate-pulse-slow"></div>
    </div>

    <!-- Header -->
    <header class="p-4 flex items-center border-b border-slate-800/50 bg-slate-900/30 backdrop-blur-md sticky top-0 z-20">
        <a href="../" class="p-2 rounded-lg hover:bg-slate-800 transition-colors">
            <i data-lucide="arrow-right" class="w-5 h-5 text-slate-400"></i>
        </a>
        <h1 class="mr-4 text-lg font-bold flex items-center gap-2 text-white">
            <i data-lucide="coffee" class="w-5 h-5 text-purple-500"></i>
            <span>لطفيات يومية</span>
        </h1>
    </header>

    <!-- Menu -->
    <div class="flex-1 p-6 flex flex-col items-center justify-center relative z-10 animate-fade-in">
        
        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Reaction Time -->
            <a href="reaction/" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-red-500 rounded-2xl p-8 flex flex-col items-center gap-6 transition-all hover:-translate-y-1 hover:shadow-2xl hover:shadow-red-500/10 text-center overflow-hidden">
                 <div class="absolute inset-0 bg-gradient-to-b from-red-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="w-20 h-20 rounded-2xl bg-red-500/10 border border-red-500/20 group-hover:bg-red-500 group-hover:border-red-500 flex items-center justify-center transition-all duration-300 group-hover:scale-110 group-hover:rotate-3 shadow-lg">
                    <i data-lucide="zap" class="w-10 h-10 text-red-500 group-hover:text-white transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h3 class="font-bold text-2xl mb-2 group-hover:text-red-400 transition-colors">سرعة رد الفعل</h3>
                    <p class="text-sm text-slate-400 leading-relaxed">اختبر سرعة استجابتك للضوء الأخضر.</p>
                </div>
            </a>

            <!-- CPS Test -->
            <a href="cps/" class="group relative bg-slate-800/40 backdrop-blur-md border border-slate-700/50 hover:border-blue-500 rounded-2xl p-8 flex flex-col items-center gap-6 transition-all hover:-translate-y-1 hover:shadow-2xl hover:shadow-blue-500/10 text-center overflow-hidden">
                 <div class="absolute inset-0 bg-gradient-to-b from-blue-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="w-20 h-20 rounded-2xl bg-blue-500/10 border border-blue-500/20 group-hover:bg-blue-500 group-hover:border-blue-500 flex items-center justify-center transition-all duration-300 group-hover:scale-110 group-hover:-rotate-3 shadow-lg">
                    <i data-lucide="mouse-pointer-2" class="w-10 h-10 text-blue-500 group-hover:text-white transition-colors"></i>
                </div>
                <div class="relative z-10">
                    <h3 class="font-bold text-2xl mb-2 group-hover:text-blue-400 transition-colors">سرعة النقر</h3>
                    <p class="text-sm text-slate-400 leading-relaxed">كم نقرة يمكنك القيام بها في 5 ثوانٍ؟</p>
                </div>
            </a>

        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
