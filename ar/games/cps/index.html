<html lang="ar" dir="rtl">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviadox</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="../../../icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="game-header">
        <div class="header-left">
            <a href="../index.html" class="back-btn">
                <i data-lucide="arrow-right"></i>
            </a>
            <h1 class="game-title">
                <i data-lucide="mouse-pointer-2" class="icon-blue"></i>
                <span>سرعة النقر (5 ثواني)</span>
            </h1>
        </div>
        <div class="header-right">
            <div class="timer-box">
                <p class="timer-label">الوقت</p>
                <p class="timer-value" id="timer">5.00</p>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <div class="main-area">
        
        <!-- Click Box -->
        <div id="click-zone" class="click-box">
            
            <!-- Start Overlay -->
            <div id="start-overlay" class="overlay">
                <div class="bounce-icon">
                    <i data-lucide="mouse-pointer-click"></i>
                </div>
                <h2>اضغط للبدء</h2>
                <p>انقر بأسرع ما يمكن!</p>
            </div>

            <!-- Counter -->
            <div class="counter-container" id="counter-container">
                <span id="click-count">0</span>
                <p class="label">نقرة</p>
            </div>

            <!-- Ripple Container -->
            <div id="ripples" class="ripples-container"></div>
        </div>

    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <div class="trophy-icon">
                <i data-lucide="trophy"></i>
            </div>
            <h2>انتهى الوقت!</h2>
            <p class="subtitle">أدائك في هذا الاختبار</p>

            <div class="stats-grid">
                <div class="stat-card">
                    <p class="stat-label">السرعة (CPS)</p>
                    <p class="stat-value" id="final-cps">0.0</p>
                </div>
                <div class="stat-card">
                    <p class="stat-label">مجموع النقرات</p>
                    <p class="stat-value text-blue" id="final-clicks">0</p>
                </div>
            </div>

            <div class="best-score-card">
                <div class="best-row">
                    <span class="best-label">أفضل رقم قياسي</span>
                    <span class="best-val" id="best-cps">0.0 CPS</span>
                </div>
            </div>

            <button onclick="resetGame()" class="retry-btn">
                <i data-lucide="rotate-ccw"></i>
                <span>حاول مجدداً</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
